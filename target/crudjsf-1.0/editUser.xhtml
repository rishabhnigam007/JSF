<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edit User</title>
    </h:head>
    <h:body>
        <h1>Edit User</h1>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel for="name" value="Name:" />
                <p:inputText id="name" value="#{userBean.selectedUser.name}" required="true" />

                <p:outputLabel for="city" value="City:" />
                <p:inputText id="city" value="#{userBean.selectedUser.city}" required="true" />
            </p:panelGrid>
            <p:spacer/>
            <p:spacer/>
            <h1> Home Page <p:commandButton value="Click here for home page" onclick="window.location.href = 'index.xhtml'" /></h1>
        </h:form>
    </h:body>
</html>
