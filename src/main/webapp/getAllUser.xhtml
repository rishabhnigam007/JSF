<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <h:body>

        <h:form>

            <h:outputLabel for="alluser" value="Get All User : " styleClass="mr-2"/>

            <p:commandButton id="alluser" value="Fetch all user" actionListener="#{userBean.checkVisible}" icon="pi pi-pencil" update="reloaduser">
                <p:ajax process="@this" update="@none" ignoreAutoUpdate="true"/>
            </p:commandButton>

            <p:panel id="reloaduser" header="Details of all Users" style="align-content: center">
                <p:panelGrid columns="2">
                    <p:dataTable var="user" value="#{userBean.allUsers}" rendered="#{userBean.visible}">
                        <p:column headerText="ID">
                            <h:outputText value="#{user.id}" />
                        </p:column>
                        <p:column headerText="Name">
                            <h:outputText value="#{user.name}" />
                        </p:column>
                        <p:column headerText="City">
                            <h:outputText value="#{user.city}" />
                        </p:column>

                        <p:column headerText="Actions">
                            <p:commandButton value="Delete" action="#{userBean.deleteUser(user)}" onclick="window.location.reload()" icon="pi pi-trash" />
                        </p:column>

                    </p:dataTable>
                </p:panelGrid>
            </p:panel>
        </h:form>

    </h:body>
</html>
