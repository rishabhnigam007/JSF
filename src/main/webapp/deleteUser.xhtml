<!--        <p:dataTable var="user" value="#{userBean.allUsers}" emptyMessage="No users found">-->

        <h:form>
            <p:dataTable var="user" value="#{userBean.allUsers}">
                <p:column headerText="ID">
                    <h:outputText value="#{user.id}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{user.name}" />
                </p:column>
                <p:column headerText="City">
                    <h:outputText value="#{user.city}" />
                </p:column>

                <p:column headerText="Actions">
                    <p:commandButton value="Delete" action="#{userBean.deleteUser(user)}" icon="pi pi-trash" />
                </p:column>

            </p:dataTable>

        </h:form>
