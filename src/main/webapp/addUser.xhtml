<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add User</title>
    </h:head>
    <h:body>

        <h:form>

            <h:form>
                <p:panel header="Add User">
                    <h:panelGrid columns="2" cellpadding="5">

                        <p:outputLabel for="id" value="ID" />
                        <p:inputText id="id" value="#{userBean.newUser.id}" required="true" />

                        <p:outputLabel for="name" value="Name:" />
                        <p:inputText id="name" value="#{userBean.newUser.name}" required="true" />

                        <p:outputLabel for="city" value="City:" />
                        <p:inputText id="city" value="#{userBean.newUser.city}" required="true" />
                    </h:panelGrid>
                    <p:commandButton value="Add User" action="#{userBean.addUser}" onclick="window.location.reload()" />
                    
                </p:panel>
                
                <p:spacer/>
                <h1> Home Page <p:commandButton value="Click here for home page" onclick="window.location.href = 'index.xhtml'" /></h1>

            </h:form>

        </h:form>
    </h:body>
</html>
